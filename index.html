<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registre um email</title>
</head>

<body>
    <div id="container">
        <div>
            <h3 class="titulo">Registre seu melhor email!</h3>
        </div>
        <div>
            <form action="" class="form" method="post">
                <div id="campos">
                    <div class="camposInput">
                        <label for="Nome">Seu nome:</label> <br />
                        <input class="inputBox" type="text" name="Nome" id="Nome" placeholder="Fulano Da Silva">
                        <br />
                    </div>
                    <div class="camposInput">
                        <label for="Email">Seu email:</label> <br />
                        <input class="inputBox" type="email" name="email" id="Email" placeholder="fulano@gmail.com">
                        <br />
                    </div>
                </div>
                <div id="campoBotao">
                    <input type="submit" value="Enviar!" id="botao">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
